<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>:::: Form Cliente ::::</title>
</head>
<body>
    <form action="CtrlCliente"method="post">
        <label for="txtNome">Nome:</label>
        <input type="text" id="txtNome" name="txtNome"/>
        </br>

        <label for="txtCPF">CPF:</label>
        <input type="text" id="txtCPF" name="txtCPF"/>
        </br>

        <label for="txtCredito">Credito:</label>
        <input type="text" id="txtCredito" name="txtCredito"/>
        </br>

        <label for="cbGenero">Genero:</label>
        <select type="text" id="cbGenero" name="cbGenero"/>
            <option value="M">MASCULINO</option>
            <option value="F">FEMININO</option>
            <option value="I">Indefinido</option>
        </select>
        </br>

        <label for="txtLogradouro">Logradouro:</label>
        <input type="text" id="txtLogradouro" name="txtLogradouro"/>
        </br>

        <label for="cbEstado">Estado:</label>
        <select type="text" id="cbEstado" name="cbEstado"/>
            <option value="SP">SP</option>
            <option value="RJ">RJ</option>
            <option value="MG">MG</option>
        </select>
        </br>

        <label for="cbCidade">Cidade:</label>
        <select type="text" id="cbCidade" name="cbCidade"/>
        <option value="Suzano">SUZANO</option>
        <option value="Mogi">MOGI</option>
        <option value="Salesópolis">SALESOPOLIS</option>
        <option value="Biritiba Mirim">BIRITIBA MIRIM</option>
        <option value="Poá">POA</option>
        <option value="Rio de Janeiro">RIO DE JANEIRO</option>
        </select>
        </br>

        <label for="txtComplemento">Complemento:</label>
        <input type="text" id="txtComplemento" name="txtComplemento"/>
        </br>

        <label for="txtDep1">Dependente 1:</label>
        <input type="text" id="txtDep1" name="txtDep1"/>
        </br>

        <label for="cbParent1">Parentesco 1:</label>
        <select type="text" id="cbParent1" name="cbParent1"/>
        <option value="Conjuge">CONJUGE</option>
        <option value="Filho">FILHO</option>
        <option value="Pai/Mae">PAI/MAE</option>
        </select>
        </br>


        <label for="txtDep2">Dependente 2:</label>
        <input type="text" id="txtDep2" name="txtDep2"/>
        </br>

        <label for="cbParent2">Parentesco 2:</label>
        <select type="text" id="cbParent2" name="cbParent2"/>
        <option value="Conjuge">CONJUGE</option>
        <option value="Filho">FILHO</option>
        <option value="Pai/Mae">PAI/MAE</option>
        </select>
        </br>

        <input type="submit" id="OPERACAO" name="OPERACAO" value="SALVAR"/>
    </form>
</body>
</html>
