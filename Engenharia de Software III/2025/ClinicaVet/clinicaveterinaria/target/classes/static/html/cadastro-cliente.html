<section class="view">
    <h2>Cadastro de Cliente</h2>
    <form id="form-cliente" class="form-style">
        <div class="form-group">
            <input type="text" name="name" placeholder="Nome completo" required />
        </div>
        <div class="form-group" style="text-align: left; width: 100%;">
            <label>Data de Nascimento</label>
            <input type="date" name="birthDate" required />
        </div>
        <div class="form-group">
            <input type="text" name="address" placeholder="Rua, nÂº, bairro" />
        </div>
        <div class="form-group">
            <input type="tel" name="phone" placeholder="(XX) XXXXX-XXXX" required />
        </div>
        <div class="form-group">
            <input type="text" name="cpf" placeholder="000.000.000-00" required />
        </div>
        <button type="submit" class="btn">Cadastrar Cliente</button>
        <button type="button" id="btn-list-clientes">Listar Clientes</button>
    </form>
</section>
