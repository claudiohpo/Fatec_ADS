<section class="view">
    <h2>Cadastro de Pet</h2>
    <form id="form-pet" class="form-style">
        <div class="form-group">
            <input type="text" name="name" placeholder="Nome do pet" required />
        </div>
        <div class="form-group">
            <input type="text" name="breed" placeholder="RaÃ§a" required />
        </div>
        <div class="form-group" style="text-align: left; width: 100%;">
            <label>Data de Nascimento</label>
            <input type="date" name="birthDate" required />
        </div>
        <div class="form-group">
            <input type="text" name="color" placeholder="Cor do pelo" />
        </div>
        <div class="form-group">
            <input type="number" name="weight" step="0.01" placeholder="Peso (kg)" />
        </div>
        <div class="form-group">

            <textarea name="allergies" id="allergies" placeholder="Descreva alergias, se houver"></textarea>
        </div>

        <div class="form-group">
            <select name="ownerId" required>
                <option value="" disabled selected hidden>Selecione o cliente...</option>
            </select>
        </div>

        <button type="submit" class="btn">Cadastrar Pet</button>
        <button type="button" id="btn-list-pets"> Listar Pets</button>
    </form>
</section>
