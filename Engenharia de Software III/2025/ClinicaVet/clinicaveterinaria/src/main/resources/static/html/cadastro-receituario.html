<section class="view">
    <h2>Cadastro de Receituário</h2>
    <form id="formReceituario" class="form-style">
        <div class="form-group">
            <select name="petId" required>
                <option value="">Selecione um pet...</option>
            </select>
        </div>
        <div class="form-group">
            <select name="veterinarianId" required>
                <option value="">Selecione um veterinário...</option>
            </select>
        </div>
        <div class="form-group">
            <textarea name="description" id="descricao" placeholder="Informe a descrição do diagnóstico"
                required></textarea>
        </div>
        <div class="form-group">
            <textarea name="prescription" id="prescricao" placeholder="Informe a prescrição médica para o pet"
                required></textarea>
        </div>
        <div class="form-group">
            <label for="date">Data do Atendimento</label>
            <input type="datetime-local" name="date" id="date" required />
        </div>
        <button type="submit" class="btn btn-primary">Salvar Receituário</button>
        <button type="button" id="btn-list-receituarios">Listar Receituários</button>
    </form>
</section>
