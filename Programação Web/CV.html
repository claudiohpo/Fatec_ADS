<!DOCTYPE html>
<html lang="pt-br">
 
    <head>
        <meta charset="utf-8">

        <title>Curriculo</title>

        <style>
    /* Estilo para ocultar o formulário durante a impressão */
    @media print {
        #Curriculo {
            display: none;
        }
    }
</style>
 
    </head>
    
    <body>
 
        <form id="Curriculo">

            <div><b><h2><p align="center">Preencha com seus Dados abaixo para montar o Currículo</p></h2></b></div> <br>

            <fieldset>
            <legend><b><h3>Identificação:</h3></b></legend>
            
                        
            <label>Nome Completo: </label>
            <input type="text" id="nome" name="nome" size="70"> <br><p>

            <label>Nacionalidade: </label>
            <input type="text" id="Nacionalidade" name="Nacionalidade" size="20"> <br><p>
            
            <label>Idade:  </label>
            <input type="text" id="Idade" name="Idade" size="2" maxlength="2"> <br><p>

            <label>E-mail: </label>
            <input type="text" id="E-mail" name="E-mail" size="30"> <br><p>

            <label>Telefone para Contato: </label>
            <input type="text" id="Telefone" name="Telefone" size="10" maxlength="11"> <br><p>

            <label>Endereço: </label>
            <input type="text" id="Endereco" name="Endereco" size="30"> <br><p>

            <label>Número: </label>
            <input type="text" id="Numero" name="Numero" size="4" maxlength="6"> <br><p>

            <label>Complemento: </label>
            <input type="text" id="Complemento" name="Complemento" size="15"> <br><p>

            <label>Bairro: </label>
            <input type="text" id="bairro" name="bairro" size="15"> <br><p>

            <label>Cidade: </label>
            <input type="text" id="Cidade" name="Cidade" size="15"> <br><p>

            <label>Estado: </label>
            <input type="text" id="Estado" name="Estado" size="2" maxlength="2">

            </fieldset><br>

            <fieldset>
            <legend><b><h3>Objetivo:</h3></b></legend>

            <label>Descreva seu objetivo na empresa: </label>
            <input type="text" id="Objetivo" name="Objetivo" size="70"> <br><br><p>
            </fieldset><br>
            

            <fieldset>
            <legend><b><h3>Formação Academica:</h3></b></legend>

            <label>Nome da Instituição: </label>
            <input type="text" id="Instituicao1" name="Instituicao1" size="40"> <br><p>

            <label>Ano da Formatura: </label>
            <input type="text" id="Ano1" name="Ano1" size="4" maxlength="4"> <br><p>

            <label>Nome da Instituição: </label>
            <input type="text" id="Instituicao2" name="Instituicao2" size="40"> <br><p>

            <label>Ano da Formatura: </label>
            <input type="text" id="Ano2" name="Ano2" size="4" maxlength="4"> <br><p>

            <label>Nome da Instituição: </label>
            <input type="text" id="Instituicao3" name="Instituicao3" size="40"> <br><p>

            <label>Ano da Formatura: </label>
            <input type="text" id="Ano3" name="Ano3" size="4" maxlength="4">

            </fieldset><br>

            
            <fieldset>
            <legend><b><h3>Cursos Complementares:</h3></b></legend>
            
            <label>Curso: </label>
            <input type="text" id="Curso1" name="Curso1" size="40"> <br><p>

            <label>Ano de Conclusão: </label>
            <input type="text" id="Ano_comp1" name="Ano_comp1" size="4" maxlength="4"> <br><p>

            <label>Curso: </label>
            <input type="text" id="Curso2" name="Curso2" size="40"> <br><p>

            <label>Ano de Conclusão: </label>
            <input type="text" id="Ano_comp2" name="Ano_comp2" size="4" maxlength="4"> <br><p>

            <label>Curso: </label>
            <input type="text" id="Curso3" name="Curso3" size="40"> <br><p>

            <label>Ano de Conclusão: </label>
            <input type="text" id="Ano_comp3" name="Ano_comp3" size="4" maxlength="4"> 

            </fieldset><br>


            <fieldset>
            <legend><b><h3>Experiência Profissional:</h3></b></legend>
            

            <label>Empresa: </label>
            <input type="text" id="Empresa1" name="Empresa1" size="40"> <br><p>

            <label>Cargo: </label>
            <input type="text" id="Cargo1" name="Cargo1" size="40"> <br><p>

            <label>Ano de Admissão: </label>
            <input type="text" id="Ano_adm1" name="Ano_adm1" size="4" maxlength="4">   

            <label>Ano de Demissão: </label>
            <input type="text" id="Ano_dem1" name="Ano_dem1" size="4" maxlength="4"> <br><p><br>

            <label>Empresa: </label>
            <input type="text" id="Empresa2" name="Empresa2" size="40"> <br><p>

            <label>Cargo: </label>
            <input type="text" id="Cargo2" name="Cargo2" size="40"> <br><p>

            <label>Ano de Admissão: </label>
            <input type="text" id="Ano_adm2" name="Ano_adm2" size="4" maxlength="4">   
    
            <label>Ano de Demissão: </label>
            <input type="text" id="Ano_dem2" name="Ano_dem2" size="4" maxlength="4"> <br><p><br>

            <label>Empresa: </label>
            <input type="text" id="Empresa3" name="Empresa3" size="40"> <br><p>

            <label>Cargo: </label>
            <input type="text" id="Cargo3" name="Cargo3" size="40"> <br><p>

            <label>Ano de Admissão: </label>
            <input type="text" id="Ano_adm3" name="Ano_adm3" size="4" maxlength="4">   
    
            <label>Ano de Demissão: </label>
            <input type="text" id="Ano_dem3" name="Ano_dem3" size="4" maxlength="4">

            </fieldset><br>
            <p>


            <button type="button" onclick="exibirInformacao()">Gerar Currículo!</button><br><p>
            <button onclick="imprimirDados()">Imprimir Currículo</button>
            <hr> 
            <br> 

        </form>

        <div id="dadosInseridos"></div>

        
       
        <script>
            function exibirInformacao(){
                var nome = document.getElementById("nome").value;
                var nacionalidade = document.getElementById("Nacionalidade").value;
                var idade = document.getElementById("Idade").value;
                var email = document.getElementById("E-mail").value;
                var telefone = document.getElementById("Telefone").value;
                var endereco = document.getElementById("Endereco").value;
                var numero = document.getElementById("Numero").value;
                var complemento = document.getElementById("Complemento").value;
                var bairro = document.getElementById("bairro").value;
                var cidade = document.getElementById("Cidade").value;
                var estado = document.getElementById("Estado").value;

                var objetivo = document.getElementById("Objetivo").value;

                var instituicao1 = document.getElementById("Instituicao1").value;
                var ano1 = document.getElementById("Ano1").value;
                var instituicao2 = document.getElementById("Instituicao2").value;
                var ano2 = document.getElementById("Ano2").value;
                var instituicao3 = document.getElementById("Instituicao3").value;
                var ano3 = document.getElementById("Ano3").value;

                var curso1 = document.getElementById("Curso1").value;
                var anocomp1 = document.getElementById("Ano_comp1").value;
                var curso2 = document.getElementById("Curso2").value;
                var anocomp2 = document.getElementById("Ano_comp2").value;
                var curso3 = document.getElementById("Curso3").value;
                var anocomp3 = document.getElementById("Ano_comp3").value;

                var empresa1 = document.getElementById("Empresa1").value;
                var cargo1 = document.getElementById("Cargo1").value;
                var anoadm1 = document.getElementById("Ano_adm1").value;
                var anodem1 = document.getElementById("Ano_dem1").value;

                var empresa2 = document.getElementById("Empresa2").value;
                var cargo2 = document.getElementById("Cargo2").value;
                var anoadm2 = document.getElementById("Ano_adm2").value;
                var anodem2 = document.getElementById("Ano_dem2").value;

                var empresa3 = document.getElementById("Empresa3").value;
                var cargo3 = document.getElementById("Cargo3").value;
                var anoadm3 = document.getElementById("Ano_adm3").value;
                var anodem3 = document.getElementById("Ano_dem3").value;



                var dadosDiv = document.getElementById("dadosInseridos");

                dadosDiv.innerHTML = "<h1>" + nome + "</h1>" +
                                    nacionalidade + ", "+ idade + " anos" + "<br>" +
                                    "E-mail: " + email + "<br>" +
                                    "Telefone: " + telefone + "<br>" +
                                    "Endereço: " + endereco + ", " + numero + " " + complemento + "<br>" +
                                    "Bairro: " + bairro + "<br>" +
                                    "Cidade: " + cidade + ", " + estado + "<br>" + 
                                    
                                    "<h2>Objetivo<hr></h2>" + 
                                    objetivo + "<br>" +
                                    
                                    "<h2>Formação Acadêmica<hr></h2>" +
                                    instituicao1 + " (" + ano1 + ")" + "<br><br>" +
                                    instituicao2 + " (" + ano2 + ")" + "<br><br>" +
                                    instituicao3 + " (" + ano3 + ")" + "<br>" +

                                    "<h2>Cursos Complementares<hr></h2>" +
                                    curso1 + " (" + anocomp1 + ")" + "<br><br>" +
                                    curso2 + " (" + anocomp2 + ")" + "<br><br>" +
                                    curso3 + " (" + anocomp3 + ")" + "<br>" +

                                    "<h2>Experiência Profissional<hr></h2>" +
                                    empresa1 + " (" + anoadm1 + " - " + anodem1 + ")" + "<br>" +
                                    "Cargo: " + cargo1 +  "<br><br>" +
                                    
                                    empresa2 + " (" + anoadm2 + " - " + anodem2 + ")" + "<br>" +
                                    "Cargo: " + cargo2 +  "<br><br>" +

                                    empresa3 + " (" + anoadm3 + " - " + anodem3 + ")" + "<br>" +
                                    "Cargo: " + cargo3 +  "<br>";
        

            }
            
            function imprimirDados() {
        
            window.print();
            }

        </script>


    </body>
 
</html>
