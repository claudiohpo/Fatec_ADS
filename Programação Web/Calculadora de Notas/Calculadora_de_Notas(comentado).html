        body {

        }

        }
        /* Estilos para o título */
        .titulo {
            font-family: Verdana, sans-serif; /* Define a fonte */
            font-size: 24px; /* Define o tamanho da fonte */
            color: #000080; /* Define a cor do texto */
            text-align: center; /* Centraliza o texto */
            text-transform: uppercase; /* Transforma o texto em maiúsculas */

            display: inline-block; /* Permite que o título se ajuste ao conteúdo */
        }
        /* Estilos para o botão de ajuda */
        .botao-ajuda {
            background-color: #B22222; /* Define a cor de fundo */

            border: none; /* Remove a borda */
            padding: 5px 10px; /* Adiciona preenchimento */
            border-radius: 15px; /* Adiciona borda arredondada */
            cursor: pointer; /* Define o cursor do mouse */
            margin-left: 2px; /* Adiciona margem à esquerda */
        }
        /* Estilos para o balão de instruções */
        .balao-instrucoes {
            display: none; /* Oculta o balão */
            position: absolute; /* Define a posição absoluta */
            background-color: #f9f9f9; /* Define a cor de fundo */
            border: 1px solid #ccc; /* Adiciona borda */
            border-radius: 5px; /* Adiciona borda arredondada */
            padding: 10px; /* Adiciona preenchimento interno */
            max-width: 90%; /* Define a largura máxima */
            top: 30px; /* Define a distância do topo */
            left: 50%; /* Define a distância da esquerda */
            transform: translateX(-50%); /* Centraliza horizontalmente */
            z-index: 999; /* Define a ordem de empilhamento */
            font-size: 12px; /* Define o tamanho da fonte */
            text-align: left; /* Alinha o texto à esquerda */
            line-height: 1.5; /* Define a altura da linha */
        }
        /* Estilos para o overlay */
        #overlay {
            position: fixed; /* Define a posição fixa */
            top: 0; /* Alinha ao topo */
            left: 0; /* Alinha à esquerda */
            width: 100%; /* Define a largura total */
            height: 100%; /* Define a altura total */
            background-color: rgba(0, 0, 0, 0.8); /* Define a cor de fundo com transparência */
            z-index: 998; /* Define a ordem de empilhamento */
            display: none; /* Oculta o overlay */
        }
        /* Estilos para o contêiner dos botões */

        }

            justify-content: space-evenly; /* Distribui o espaço entre os itens de forma uniforme */
            flex-grow: 1; /* Permite que os botões cresçam */
        }
