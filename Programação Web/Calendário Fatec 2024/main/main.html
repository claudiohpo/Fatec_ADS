<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário 2024</title>
    <link rel="stylesheet" href="styles.css">    
</head>
<body>
    <div><h1 id="calendar-title">Calendário Acadêmico</h1></div>
    <div class="calendar-wrapper">
        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prev-month">Anterior</button>
                <h2 id="month-year"></h2>
                <button id="next-month">Próximo</button>
            </div>
            <div id="day-names"></div>
            <div id="calendar"></div>
        </div>
        <div id="day-content"></div>
    </div>
    <div class="event-form">
        <h3>Adicionar ou Excluir Evento</h3>
        <form id="new-event-form">
            <label for="event-date">Data:</label>
            <input type="date" id="event-date" required>
            <label for="event-description">Descrição:</label>
            <input type="text" id="event-description" required>
            <div class="form-buttons">
                <button type="submit">Adicionar Evento</button>
                <button type="button" id="delete-event">Excluir Evento</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
<footer>
        <div class="footer-left">Calendário Fatec Mogi das Cruzes. - </div>
        <div class="footer-right"> @claudiohpo</div>
    </footer>
</html>
